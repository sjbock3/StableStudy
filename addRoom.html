<body>
	<div id="content">
		<section class="row">
			<div class="col-borderless">
				<form name="addRoom" id="addRoom" enctype="application/json" action="./api/index.php/addLocation" method="post">
					<table>
						<tbody>
							<tr><td><h4>Longitude: </td><td><input type="number" name="longitude" ></h4></td></tr>
							<tr><td><h4>Latitude: </td><td><input type="number" name="latitude" ></h4></td></tr>
							<tr><td><h4>Building Name: </td><td><input type="text" name="buildingName" ></h4></td></tr>
							<tr><td><h4>Floor: </td><td><input type="number" name="floor" ></h4></td></tr>
							<tr><td><h4>Room Number: </td><td><input type="number" name="roomNumber" ></h4></td></tr>
							<tr><td><h4>Classroom: </td><td><input type="number" name="classroom" ></h4></td></tr>
							<tr><td><h4>Outdoor: </td><td><input type="radio" name="outdoor" value="true"></h4> True</td></tr>
							<tr><td></td><td><input type="radio" name="outdoor" value="false"></h4> False</td></tr>
							<tr><td><h4>Open Space: </td><td><input type="radio" name="open_space" value="true"></h4> True</td></tr>
							<tr><td></td><td><input type="radio" name="open_space" value="false"></h4> False</td></tr>
							<tr><td><h4>Study Room: </td><td><input type="radio" name="study_room" value="true"></h4> True</td></tr>
							<tr><td></td><td><input type="radio" name="study_room" value="false"></h4> False</td></tr>
							<tr><td><h4>Chairs: </td><td><input type="number" name="chairs" ></h4></td></tr>
							<tr><td><h4>Computers: </td><td><input type="number" name="computers" ></h4></td></tr>
							<tr><td><h4>Whiteboards: </td><td><input type="number" name="whiteboards" ></h4></td></tr>
							<tr><td><h4>Printers: </td><td><input type="number" name="printers" ></h4></td></tr>
							<tr><td><h4>Projectors: </td><td><input type="number" name="projectors" ></h4></td></tr>
							<tr><td><h4>Restricted: </td><td><input type="radio" name="restricted" value="true"></h4> True</td></tr>
							<tr><td></td><td><input type="radio" name="restricted" value="false"></h4> False</td></tr>
							<tr><td><h4>Picture: </td><td><input type="file" accept="image/*" name="pictureurl"></h4></td></tr>
						</tbody>
					</table>
					<br><input type="button" name="Submit" value="Submit">
				</form>
			</div>
		</section>
	</div>
	<script src="js/addRoom.js"></script>
</body>

</html>
